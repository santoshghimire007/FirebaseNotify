plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.firebase_notify"
    compileSdk = 34 // Replace with your actual compileSdkVersion

    defaultConfig {
        applicationId = "com.example.firebase_notify"
        minSdk = 21 // Replace with your actual minSdkVersion
        targetSdk = 33 // Replace with your actual targetSdkVersion
        versionCode = 1 // Replace with your actual versionCode
        versionName = "1.0" // Replace with your actual versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            // Configure your release signing configuration if necessary
            // Replace signingConfigs.debug with your actual signingConfig if needed
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM (Bill of Materials) to manage Firebase library versions
    implementation platform('com.google.firebase:firebase-bom:33.2.0')
    implementation 'com.google.firebase:firebase-analytics'
    // Add other Firebase dependencies as needed
}

// Apply plugins at the end of the file
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
